<h3 class="text-center">Resource Personnels</h3>

<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action" *ngFor="let rpersonnel of rpersonnels">
    <div class="row">
      <div class="col-sm-3">
        <div class="thumbnail" [style.backgroundImage]="'url('+rpersonnel.imageUrl+')'"></div>
      </div>
      <div class="col-sm-2">{{rpersonnel.name}}</div>
    </div>
  </a>

</div>
